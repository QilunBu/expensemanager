<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register - Expense Manager</title>
</head>
<body>
  <h1>Register New User</h1>
  <hr/>
  <form th:object="${user}" th:action="@{/register}" method="post">
      <input type="text" placeholder="Enter name" th:field="*{name}"/>
      <br/><br/>
      <input type="text" placeholder="Enter email" th:field="*{email}"/>
      <br/><br/>
      <input type="password" placeholder="Enter password" th:field="*{password}" />
      <br/><br/>
      <input type="password" placeholder="Enter confirm password" th:field="*{confirmpassword}" />
      <br/><br/>
      <button type="submit">Submit</button>
  </form>

</body>
</html>
